<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>To Do - Strona główna</title>
</head>

<body>
    <!-- <i class="fa-solid fa-calendar-check"></i> -->
    <main>
        <nav class="main-nav">
            <div class="main-nav__logo">
                <i class="fa-solid fa-circle-check"></i>
                <p class="logo-text">To Do</p>
            </div>
            <a class="btn go-next" href="login.html">Przejdź do aplikacji</a>
        </nav>
        <section id="about-section">
            <div class="col1-2">
                <form action="mailto:kacper2007x48@gmail.com" class="send-email" method="post">
                    <h3>Wyślij mi opinię o aplikacji</h3>
                    <div class="inputfield">
                        <input class="input-place" type="text" name="user-name" id="user-name" placeholder="Imię">
                    </div>
                    <div class="error name-error"></div>
                    <div class="inputfield">
                        <input class="input-place" type="text" name="user-surname" id="user-surname"
                            placeholder="Nazwisko">
                    </div>
                    <div class="error surname-error"></div>
                    <p>Skąd sie o naz dowiedziałeś</p>
                    <div class="inputfield">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="where-find-out" value="znajomi">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Znajomi
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="where-find-out"
                                value="wyszukiwarki_internetowe">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Wyszukiwarki internetowe
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="where-find-out"
                                value="reklama_w_internecie">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Reklamy w internecie
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="where-find-out" value="prasa_telewizja">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Prasa, telewizja
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="where-find-out" value="inaczej">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Inaczej
                            </label>
                        </div>
                    </div>
                    <div class="error radios-error"></div>
                    <p>Co podoba Ci się w naszej aplikacji</p>
                    <div class="inputfield">

                        <div class="form-check">
                            <input name="zalety" class="form-check-input" type="checkbox" value="szata_graficzna"
                                id="szata_graficzna">
                            <label class="form-check-label" for="szata_graficzna">
                                Szata graficzna
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="zalety" class="form-check-input" type="checkbox" value="intuicyjna_obsluga"
                                id="intuicyjna_obsluga">
                            <label class="form-check-label" for="intuicyjna_obsluga">
                                Intuicyjna obsługa
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="zalety" class="form-check-input" type="checkbox" value="wydajnosc"
                                id="wydajnosc">
                            <label class="form-check-label" for="wydajnosc">
                                Wydajność
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="zalety" class="form-check-input" type="checkbox" value="responsywnosc"
                                id="responsywnosc">
                            <label class="form-check-label" for="responsywnosc">
                                Responsywność
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="zalety" class="form-check-input" type="checkbox" value="dostepnosc"
                                id="dostepnosc">
                            <label class="form-check-label" for="dostepnosc">
                                Dostępność
                            </label>
                        </div>
                    </div>
                    <div class="error checkboxes-error"></div>
                    <div class="inputifield inputfield-range">
                        <label for="ocena" class="form-label">Jak oceniasz aplikację</label>
                        <input name="ocena" type="range" class="form-range" id="ocena">
                    </div>

                    <button class="btn send-opinion" type="submit">Wyślij</button>

                </form>
            </div>

        </section>
        <footer>
            © 2022 Kacper Stępień. Wszystkie prawa zastrzeżone.
        </footer>
    </main>
</body>
<script src="https://kit.fontawesome.com/8c4bd008c3.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="js/check-send-opinion-form.js"></script>
<script src="js/get-author-info.js"></script>


</html>
