<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <title>To Do - logowanie</title>
</head>

<body>
    <nav class="main-nav">
        <div class="main-nav__logo">
            <i class="fa-solid fa-circle-check"></i>
            <p class="logo-text">To Do</p>
        </div>
        <a class="btn go-next" href="index.html">Wróć na stronę główną</a>
    </nav>
    <main>
        <!-- Login form -->
        <form action="app.html" id="login-form">
            <h1>Logowanie</h1>
            <div class="inputs">
                <div class="inputfield">
                    <label for="login">Login:</label>
                    <input class="input" type="text" id="login" autofocus>
                    <div class="error login-error"></div>
                </div>

                <div class="inputfield">
                    <label for="password">Hasło:</label>
                    <input class="input" type="password" id="password">
                    <div class="error password-error"></div>
                </div>
            </div>
            <button class="btn btn-submit" type="submit">Zaloguj się</button>
            <p class="form-text">
                <a class="form-link" id="create-account">Nie posiadasz konta? Stwórz je teraz</a>
            </p>
        </form>

        <!-- Create account form-->
        <form id="create-account-form" class="hidden">
            <h1>Rejestracja</h1>
            <div class="inputs">
                <div class="inputfield">
                    <label for="name">Imię:</label>
                    <input class="input" type="text" id="name" autofocus>
                    <div class="error name-error"></div>
                </div>
                <div class="inputfield">
                    <label for="surname">Nazwisko:</label>
                    <input class="input" type="text" id="surname">
                    <div class="error surname-error"></div>
                </div>
                <div class="inputfield">
                    <label for="age">Wiek:</label>
                    <input class="input" type="number" id="age" min="6" max="120">
                    <div class="error age-error"></div>
                </div>
                <div class="inputfield">
                    <label for="login-1">Login:</label>
                    <input class="input" type="text" id="login-1">
                    <div class="error login-1-error"></div>
                </div>
                <div class="inputfield">
                    <label for="password-1">Hasło:</label>
                    <input class="input" type="password" id="password-1">
                    <div class="error password-1-error"></div>
                </div>
                <div class="inputfield">
                    <label for="password-2">Powtórz hasło:</label>
                    <input class="input" type="password" id="password-2">
                    <div class="error password-2-error"></div>
                </div>
            </div>
            <button class="btn btn-submit" type="submit">Zarejestruj się</button>
            <p class="form-text">
                <a class="form-link" id="log-in">Posiadasz już konto? Zaloguj się teraz</a>
            </p>
        </form>
    </main>

</body>
<script src="https://kit.fontawesome.com/8c4bd008c3.js" crossorigin="anonymous"></script>
<script src="js/change-forms.js"></script>
<script src="js/check-form.js"></script>

</html>
